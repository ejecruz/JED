
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>WCC 2.1 - POC</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="../css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css"
	href="../css/custom-theme/jquery-ui-1.10.1.custom.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.noty.css" />
<link rel="stylesheet" type="text/css"
	href="../css/noty_theme_default.css" />
<link rel="stylesheet" type="text/css"
	href="../css/layout.css" />
<link rel="stylesheet" type="text/css"
	href="../css/bootstrap-datepicker.css" />
<link rel="stylesheet" type="text/css"
	href="../css/bootstrap-timepicker.css" />
<link rel="stylesheet" type="text/css"
	href="../css/login-index.css" />

<script type="text/javascript"
	src="../js/respond.min.js"></script>

</head>

<body>

	<div id="bannerPane" class="container">
		<div class="row">
			<div class="col-md-5">
				<div id="dhlLogoPlaceHolder">
					<img src="../img/dhl_logo.png" />
				</div>
			</div>
			<div class="col-md-7" id="loginTitlePlaceHolder">
				<h1>Web Checkpoint Capture</h1>
			</div>
		</div>
	</div>
	<div id="errorPane" class="container"></div>
	<div id="formPane" class="container">
		<div class="col-md-4">
			<div class="login-panel well">
				<form name='f' class="form-vertical"
					action="j_security_check;jsessionid=33E04BB12F66AB5515618554F795D349"
					method='POST'>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="username">Username</label>
							<div class="controls">
								<input id="username" class="form-control" type="text"
									name="j_username" style="width: 90%; text-transform: none" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input id="password" class="form-control" name="j_password"
									type="password" style="width: 90%" />
							</div>
						</div>
						<div class="form-group">
							<div class="controls" style="width: 90%">
								<button id="loginBtn" type="submit" name="submit"
									class="btn btn-primary pull-right">Login</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<!-- Application context to be used by javascripts on calling RESTful services. See default.js for use -->
	<a id="ctx" href="/WCC"></a>
</body>
</html>
