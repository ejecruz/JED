<div ng-include="'/WCC/view/templates/actionPaneTop.html'"></div>
<div class="main-content-pane ng-scope">
	<form
		class="form-horizontal checkpoint-entry-form ng-invalid ng-invalid-required ng-dirty"
		id="checkpointEntryForm" name="checkpointEntryForm" role="form">
		<div class="container ng-scope">
			<div class="col-md-6 ng-scope">
				<div class="form-group">
					<label class="control-label"> <span
						style="color: red; font-weight: bold" class="ng-scope">*</span> <span>Service
							Area Code</span>
					</label>
				</div>
				<div class="form-group">
					<select id="serviceAreaCodeSelect"
						class="form-control data-el-entry ng-scope ng-valid select2-offscreen ng-dirty"
						style="width: auto" ng-model="checkpoint.serviceAreaCode"
						data-ui-select2="{formatNoMatches:null, selectOnBlur:true, dropdownAutoWidth: true}">
						<option ng-repeat="item in lookup.serviceAreaCode">{{item}}</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 ng-scope">
				<div class="form-group">
					<label class="control-label"> <span
						style="color: red; font-weight: bold" class="ng-scope">*</span> <span>Facility
							Code</span>
					</label>
				</div>
				<div class="form-group">
					<select id="facilityCodeSelect"
						class="form-control data-el-entry ng-scope ng-valid select2-offscreen ng-dirty"
						style="width: auto" ng-model="checkpoint.facilityCode"
						data-ui-select2="{formatNoMatches:null, selectOnBlur:true, dropdownAutoWidth: true}">
						<option ng-repeat="item in lookup.facilityCode">{{item}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container ng-scope">
			<div class="col-md-6 ng-scope">
				<div class="form-group">
					<label class="control-label"> <span>Cycle</span>
					</label>
				</div>
				<div class="form-group">
					<select id="cycleSelect"
						class="form-control data-el-entry ng-scope ng-valid select2-offscreen ng-dirty"
						style="width: auto" ng-model="checkpoint.cycle"
						data-ui-select2="{formatNoMatches:null, selectOnBlur:true, dropdownAutoWidth: true}">
						<option ng-repeat="item in lookup.cycle">{{item}}</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 ng-scope">
				<div class="form-group">
					<label class="control-label"> <span>Route Code</span>
					</label>
				</div>
				<div class="form-group">
					<select id="routeCodeSelect"
						class="form-control data-el-entry ng-scope ng-valid select2-offscreen ng-dirty"
						style="width: auto" ng-model="checkpoint.routeCode"
						data-ui-select2="{formatNoMatches:null, selectOnBlur:true, dropdownAutoWidth: true}">
						<option ng-repeat="item in lookup.routeCode">{{item}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container ng-scope" bindonce="">
			<div class="col-md-6 ng-scope">
				<div class="form-group">
					<label class="control-label"> <span
						style="color: red; font-weight: bold" class="ng-scope">*</span> <span>Checkpoint
							Created Date and Time</span>
					</label>
					<div class="controls ng-scope">
						<div style="display: inline; float: left;width:150px;" class="ng-scope">
							<div style="display: inline" class="ng-scope">
								<div style="margin-bottom: 10px; display: inline-block;"
									class="row">
									<div class="col-md-6">
										<p class="input-group">
											<input class="form-control ng-pristine ng-valid"
												datepicker-popup="MMM dd yyyy" is-open="opened" type="text"
												id="date_DateTime" close-text="Close" name="date_DateTime"
												size="20" style="width: 110px;" ng-model="checkpoint.date"
												ng-disabled="!(checkpoint.manualDateTime)"> <span
												class="input-group-btn">
												<button type="button" class="btn btn-default ng-hide"
													ng-click="open($event)" ng-show="checkpoint.manualDateTime"
													style="display: inline;">
													<i class="icon-calendar"></i>
												</button>
											</span>
										</p>
									</div>
								</div>
							</div>
						</div>
						<div class="ng-scope" style="display: inline">
							<div class="ng-scope" style="display: inline">
								<div style="margin-bottom: 10px; display: inline;"
									class="ng-scope">
									<div class="input-append">
										<input type="text" class="form-control ng-scope ng-pristine ng-valid timepicker_class"
											style="width: 90px; display: inline-block;"
											data-bs-timepicker="" data-toggle="timepicker" ng-disabled="!(checkpoint.manualDateTime)">
										<button type="button" class="btn btn-default ng-hide"
											data-toggle="timepicker"
											data-ng-show="checkpoint.manualDateTime">
											<i class="icon-time"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="ng-scope">
							<div class="ng-scope">
								<div class="checkbox ng-scope">
									<label> <input type="checkbox" ng-model="checkpoint.manualDateTime"
										class="ng-pristine ng-valid"> <small><span>Manually
												set Checkpoint Created Date and Time</span></small>
									</label>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
			<div class="col-md-6 ng-scope">
				<div class="form-group">
					<label class="control-label"> <span>Legal Entity</span>
					</label>
				</div>
				<div class="form-group">
					<select style="width: auto" name="list_LegalEntity"
						class="form-control data-el-entry ng-scope ng-valid select2-offscreen ng-dirty"
						data-ui-select2="{formatNoMatches:null, selectOnBlur:true, dropdownAutoWidth: true}"
						id="list_LegalEntity" tabindex="-1"
						ng-model="checkpoint.legalEntity">
						<option bindonce="" ng-repeat="item in lookup.legalEntity">{{item}}</option>
					</select>
				</div>
			</div>
		</div>

		<div class="container ng-scope">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label"> <span
						style="color: red; font-weight: bold">*</span> <span>Checkpoint
							Code</span>
					</label>
				</div>
				<div class="form-group">
					<select id="checkPointCodeSelect"
						class="form-control ng-valid select2-offscreen ng-pristine"
						style="width: auto" ng-model="checkpoint.code"
						data-ui-select2="{formatNoMatches: null, selectOnBlur: true, dropdownAutoWidth: true}">
						<option ng-repeat="item in lookup.checkpointCode">{{item}}</option>
					</select>
				</div>
			</div>
		</div>

		<!-- Remarks -->
		<div data-ng-show="showRemarkField" class="">
			<div class="container">
				<div class="col-md-8">
					<div class="form-group">
						<label class="control-label"> <span
							style="color: red; font-weight: bold">*</span> <span>Checkpoint
								Remark</span>
						</label>
						<div class="controls">
							<select id="checkPointCodeSelect" ng-model="checkpoint.remark">
								<option ng-repeat="item in lookup.checkpointRemark">{{item}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="col-md-4">
				<div class="form-group">
					<label class="control-label"> <span
						style="color: red; font-weight: bold">*</span> <span>SID/PID/HUID</span>
					</label>

					<div class="controls">
						<input
							class="form-control ng-pristine ng-invalid ng-invalid-required"
							id="idField" name="idField" ng-required="true" type="text"
							required="required" ng-model="checkpoint.SID">
					</div>
				</div>
			</div>
			<div class="col-md-1 col-md-offset-1">
				<div class="form-group">
					<label class="control-label"> <span>Pieces</span>
					</label>

					<div class="controls">
						<input class="form-control ng-pristine ng-valid" id="noPcsField"
							type="text" size="6" maxlength="6" data-ng-change="isChanged();"
							data-ng-disabled="pieces.isDisabled" ng-model="checkpoint.pieces">
					</div>
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<div class="form-group">
					<label class="control-label"> <span>Last</span>
					</label>

					<div class="controls">
						<input class="form-control ng-pristine ng-valid" type="text"
							size="35" maxlength="35" disabled="" ng-model="checkpoint.last">
					</div>
				</div>

			</div>
		</div>
		<div class="ng-scope">
			<div class="container">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Checkpoint Recorded Date</label>

						<div class="controls">
							<input id="cDate" class="form-control ng-isolate-scope"
								type="text" disabled="" style="width: 250px;">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Checkpoint Recorded Time</label>

						<div class="controls">
							<input id="cTime" class="form-control ng-isolate-scope"
								type="text" disabled="" style="width: 140px;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div ng-include="'/WCC/view/templates/actionPaneBottom.html'"></div>
<script src="../js/wcc-clock.js"></script>
<script>
	(function($) {
		$('.timepicker_class').timepicker();
	});
</script>
